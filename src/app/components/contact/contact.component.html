<div class="contact mt-3" id="contact-section">
  <div class="d-flex justify-content-center align-items-center">
    <h1 class="mb-3">Contact us</h1>
  </div>
  <div class="form row mb-5">
    <form class="col" [formGroup]="contactForm" (ngSubmit)="submitForm()">
      <!-- Full Name -->
      <div class="input-group">
        <input
          type="text"
          formControlName="name"
          placeholder="Full Name"
          class="form-control w-100"
        />
        <small
          *ngIf="
            contactForm.get('fullName')?.invalid &&
            contactForm.get('fullName')?.touched
          "
        >
          Full Name is required (min 3 characters)
        </small>
      </div>

      <!-- Email -->
      <div class="input-group">
        <input
          type="email"
          formControlName="email"
          placeholder="Email"
          class="form-control w-100"
        />
        <small
          *ngIf="
            contactForm.get('email')?.invalid &&
            contactForm.get('email')?.touched
          "
        >
          Valid Email is required
        </small>
      </div>

      <!-- Phone Number -->
      <div class="input-group">
        <input
          type="text"
          formControlName="phone"
          placeholder="Phone Number"
          class="form-control w-100"
        />
        <small
          *ngIf="
            contactForm.get('phone')?.invalid &&
            contactForm.get('phone')?.touched
          "
        >
          Enter a valid phone number (10-15 digits)
        </small>
      </div>

      <!-- Submit Button -->
      <div class="d-flex justify-content-center align-items-center">
        <button
          type="submit"
          class="btn btn-primary mt-3"
          [disabled]="contactForm.invalid"
        >
          SEND
        </button>
       
      </div>
      <h1 [ngClass]="messageClass">{{message}}</h1>
    </form>
    <div class="col link-contact mt-3 me-3">
      <div class="d-flex flex-column align-items-start">
        <div class="d-flex align-items-center justify-content-center">
          <img class="me-2" src="ic_round-mail.png" alt="mail" />
          <p class="mt-3">upskilling.eg1&#64;gmail.com</p>
        </div>
        <div class="d-flex align-items-center justify-content-center">
          <img class="me-2" src="phone-vector.png" alt="mail" />
          <p class="mt-3">+20 115 493 2137</p>
        </div>
      </div>
    </div>
  </div>
</div>
